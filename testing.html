<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"><link rel="icon" href="favicon.ico" type="image/x-icon">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Testing</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body style="padding-top: 70px">
  <div class="card text-white bg-dark mb-3">
	 <img class="card-img-top img-fluid rounded" src="images/ny.png" alt="Mindstorms EV3">
      <div class="card-body">
        <h5 class="card-title">New York Building Background</h5>
        <p class="card-text">Like the homepage background? Download it here!</p>
        <p><a href="images/ny.png" download="NY.png" class="btn btn-light" role="button">Download Background Here</a></p>
      </div>
    </div>
	<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle"><img class="d-inline" src="https://www.google.com/images/branding/searchlogo/1x/googlelogo_tablet_tier1_hp_color_183x64dp.png" width="81" height="28" alt="Google Logo"> Translate</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="google_translate_element"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
	<script src="js/RickrollJS.js"></script>
	<script  src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script >
function googleTranslateElementInit() {
new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
}
</script>
</html>
